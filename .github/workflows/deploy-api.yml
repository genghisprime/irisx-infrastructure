name: Deploy API to Production

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy API Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run syntax check
        working-directory: ./api
        run: |
          echo "Checking JavaScript syntax..."
          find src -name "*.js" -exec node --check {} \;

      - name: Create deployment package
        working-directory: ./api
        run: |
          echo "Creating deployment tarball..."
          tar czf ../api-deploy.tar.gz src/
          ls -lh ../api-deploy.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/irisx-prod-key.pem
          chmod 600 ~/.ssh/irisx-prod-key.pem
          ssh-keyscan -H ${{ secrets.PROD_API_HOST }} >> ~/.ssh/known_hosts

      - name: Create backup on production
        run: |
          echo "Creating backup of current production code..."
          ssh -i ~/.ssh/irisx-prod-key.pem ubuntu@${{ secrets.PROD_API_HOST }} \
            "cd /home/ubuntu && tar czf irisx-backend-backup-\$(date +%Y%m%d-%H%M%S).tar.gz irisx-backend/src"

      - name: Upload new code
        run: |
          echo "Uploading deployment package..."
          scp -i ~/.ssh/irisx-prod-key.pem api-deploy.tar.gz ubuntu@${{ secrets.PROD_API_HOST }}:/tmp/

      - name: Deploy and restart
        run: |
          echo "Deploying new code..."
          ssh -i ~/.ssh/irisx-prod-key.pem ubuntu@${{ secrets.PROD_API_HOST }} << 'EOF'
            set -e  # Exit on any error

            cd /home/ubuntu/irisx-backend

            # Stop API
            pm2 stop irisx-api || true

            # Backup current src
            if [ -d "src" ]; then
              mv src src.old.$(date +%Y%m%d-%H%M%S)
            fi

            # Extract new code
            tar xzf /tmp/api-deploy.tar.gz

            # Verify extraction
            if [ ! -f "src/index.js" ]; then
              echo "ERROR: index.js not found after extraction!"
              exit 1
            fi

            # Restart API
            pm2 start irisx-api

            # Wait for startup
            sleep 5

            # Cleanup old backup
            rm -rf src.old.*
          EOF

      - name: Health check
        run: |
          echo "Waiting for API to start..."
          sleep 10

          echo "Checking API health..."
          HEALTH=$(curl -s http://${{ secrets.PROD_API_HOST }}:3000/health || echo "FAILED")

          if echo "$HEALTH" | grep -q "healthy"; then
            echo "âœ… API is healthy!"
            echo "$HEALTH"
          else
            echo "âŒ API health check failed!"
            echo "$HEALTH"
            exit 1
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          ssh -i ~/.ssh/irisx-prod-key.pem ubuntu@${{ secrets.PROD_API_HOST }} << 'EOF'
            cd /home/ubuntu/irisx-backend

            # Find most recent backup
            BACKUP=$(ls -t src.old.* 2>/dev/null | head -1)

            if [ -n "$BACKUP" ]; then
              echo "Restoring from backup: $BACKUP"
              rm -rf src
              mv "$BACKUP" src
              pm2 restart irisx-api
              sleep 5
              curl -s http://localhost:3000/health
            else
              echo "No backup found for rollback!"
            fi
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/irisx-prod-key.pem
          rm -f api-deploy.tar.gz

      - name: Notify success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "API deployed to http://${{ secrets.PROD_API_HOST }}:3000"
